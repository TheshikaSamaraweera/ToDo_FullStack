global:
  scrape_interval: 15s # Scrape metrics every 15 seconds
  evaluation_interval: 15s # Evaluate rules every 15 seconds

# Prometheus self-monitoring
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Your Todo Application
  - job_name: 'todo-app'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s # Scrape more frequently for app metrics
    static_configs:
      - targets: ['host.docker.internal:8081'] # Your app on port 8081
        labels:
          application: 'todo-application'
          environment: 'production'