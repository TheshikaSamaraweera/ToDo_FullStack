spring.application.name=todo



server.port=8081

spring.datasource.url=jdbc:postgresql://localhost:5432/todos
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Actuator Configuration for Monitoring
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Application Info
info.app.name=Todo
info.app.description=Todo Management System
info.app.version=@project.version@

# SonarQube Project Configuration
sonar.projectKey=todo-app
sonar.projectName=Todo Application
sonar.projectVersion=1.0

# Source code location
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java version
sonar.java.source=21
sonar.java.target=21

# Binaries location (compiled classes)
sonar.java.binaries=build/classes/java/main
sonar.java.test.binaries=build/classes/java/test

# Coverage report location
sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml

# Exclusions (files to ignore)
sonar.exclusions=**/config/**,**/dto/**,**/entity/**,**/TodoApplication.java

# Encoding
sonar.sourceEncoding=UTF-8